<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Super Simple Slider</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Estilos de la master -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib/estilo.css">
    <!-- Estilos de los recursos adicionales -->
    <link rel="stylesheet" href="sss.css">
    <style>
        img {
            max-width: 600px;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="page-header">
            <h1>Master</h1>
            <p class="lead">Descripción del recurso en el siguiente link:
                <a href="https://supersimpleslider.com/" target="_blank">https://supersimpleslider.com/</a>
            </p>
        </div>
        <!-- Editar desde aquí  -->

        <div class="slider">
            <img src="https://picsum.photos/seed/picsum/600/400" />
            <img src="https://picsum.photos/seed/picsum/600/400" />
        </div>

        <!-- Hasta aquí modificaremos -->
    </div>
    <!-- Librerías adicionales -->
    <script src="../../lib/jquery.min.js "></script>
    <script src="../../bootstrap/js/bootstrap.min.js "></script>
    <!-- Librerías de plugins -->
    <!-- Archivo personalizado de Javascript -->
    <script src="../../lib/curso.js "></script>
    <script src="sss.js "></script>
    <script>
        $('.slider').sss({
            slideShow: true, // Set to false to prevent SSS from automatically animating.
            startOn: 0, // Slide to display first. Uses array notation (0 = first slide).
            transition: 400, // Length (in milliseconds) of the fade transition.
            speed: 3500, // Slideshow speed in milliseconds.
            showNav: true // Set to false to hide navigation arrows.
        });
    </script>
</body>

</html>
