<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.15.4/video-js.css" />
    <link rel="stylesheet" href="css/bigvideo.css">
    <style>
        #big-video-wrap {
            position: fixed;
            z-index: -1;
        }
    </style>
</head>

<body>
    <h1>Referencia del video disponible en: </h1>
    <a target="_blank" href="http://johnpolacek.github.io/BigVideo.js/">http://johnpolacek.github.io/BigVideo.js/</a>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
    <script src="lib/bigvideo.js"></script>

    <script>
        $(function() {
            var BV = new $.BigVideo();
            BV.init();
            BV.show('http://vjs.zencdn.net/v/oceans.mp4');
        });
    </script>
</body>

</html>
