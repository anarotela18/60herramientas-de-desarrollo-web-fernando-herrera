<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=0.3">
    <title>Galleria Azur Theme</title>
    <style>
        /* Demo styles */
        
        html,
        body {
            background: #eee;
            margin: 0;
        }
        
        .content {
            color: #777;
            font: 12px/1.4 "helvetica neue", arial, sans-serif;
            max-width: 820px;
            margin: 20px auto;
        }
        
        h1 {
            font-size: 12px;
            font-weight: normal;
            color: #222;
            margin: 0;
        }
        
        p {
            margin: 0 0 20px
        }
        
        a {
            color: #22BCB9;
            text-decoration: none;
        }
        
        .galleria-info-description a {
            color: #bbb;
        }
        
        .cred {
            margin-top: 20px;
            font-size: 11px;
        }
        /* Gallery measures that will be applied */
        
        .galleria {
            height: 420px;
            /* defines a static gallery height */
            max-width: 820px;
            /* defines a responsive width */
        }
    </style>

    <!-- load jQuery -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <!-- load Galleria -->
    <script src="../../galleria.min.js"></script>

</head>

<body>
    <div class="content">
        <h1>Galleria Azur Theme</h1>
        <p>Demonstrating a simple example.</p>

        <div class="galleria">

            <a href="../../photo1.jpg">
                <img src="../../photo1.jpg">
            </a>
            <a href="../../photo2.jpeg">
                <img src="../../photo2.jpeg">
            </a>
            <a href="../../photo3.jpeg">
                <img src="../../photo3.jpeg">
            </a>
        </div>


    </div>
    <script>
        $(function() {
            // Load the Azur theme
            Galleria.loadTheme('galleria.azur.js');

            // Initialize Galleria
            Galleria.run('.galleria');
        });
    </script>
</body>

</html>
