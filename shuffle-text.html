<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SHUFFLE TEXT</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Estilos de la master -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/estilo.css">

    <!-- Estilos de los recursos adicionales -->


</head>

<body>

    <div class="container">

        <div class="page-header">
            <h1>Master</h1>
            <p class="lead" id="txtMezclar">Descripción del curso de Fernando Herrera</p>

            <div class="row">
                <input type="text" id="txtTexto" placeholder="Ingrese algo.." class="form-control">
            </div>


            <!-- Editar desde aquí  -->



            <!-- Hasta aquí modificaremos -->
        </div>
    </div>

    <!-- Librerías adicionales -->
    <script src="lib/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Librerías de plugins -->


    <!-- Archivo personalizado de Javascript -->
    <script src="lib/curso.js"></script>

    <script type="text/javascript" src="plugins/shuffle-letters/jquery.shuffleLetters.js"></script>
    <script>
        var txtMezclar = $("#txtMezclar");

        var txtTexto = $("#txtTexto");

        var mensajes = ['Hola Ana ...', 'Bienvenido a mi página web', 'Espero que te guste ...'];

        var actual = 0;

        txtMezclar.text(mensajes[0]);

        //txtMezclar.shuffleLetters();

        txtTexto.on("keypress", function(e) {
            console.log(e.keyCode);

            if (e.keyCode === 13) {
                txtMezclar.shuffleLetters({
                    "text": txtTexto.val()
                });
            }
        });

        setInterval(function() {
            console.log("Pasaron 4 segundos");
            actual++;

            if (actual >= mensajes.length) {
                actual = 0;
            }

            txtMezclar.shuffleLetters({
                "text": mensajes[actual]
            });


        }, 4000);
    </script>
</body>

</html>
